<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>


	<div class="container">

		<img src="D:\wallpapar\16.jpg" height="250px" width="100%">

		<button id="btn1" class="btn btn-info mt-5">click to add attribute</button>
		<button id="btn2" class="btn btn-info mt-5">click to remove attribute</button>

	</div>

	<script type="text/javascript">

		$(document).ready(function(){
			$("#btn1").click(function(){
				$("img").attr("height","500px");
			});
			$("#btn2").click(function(){
				$("img").removeAttr("height");
			});
		});

	</script>

</body>
</html>
