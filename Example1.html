<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .box p{
            padding: 20px;
            margin-top: 20px;
        }
    </style>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="boxs col-12 mt-3">
            <div class="row">
                <div class="box white col-4 p-0">
                    <input class="form-check-input" type="checkbox" id="checked-white" name="checked" value="white">
                    <div class="border checked-white bg-white text-center">
                        <p>white</p>
                    </div>
                </div>
                <div class="box black col-4 p-0">
                    <input class="form-check-input" type="checkbox" id="checked-black" name="checked" value="black">
                    <div class="border checked-black bg-dark text-white text-center">
                        <p>black</p>
                    </div>
                </div>
                <div class="box green col-4 p-0">
                    <input class="form-check-input" type="checkbox" id="checked-green" name="checked" value="green">
                    <div class="border checked-green bg-success text-white text-center">
                        <p>green</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="select-box col-12 p-0 mt-3">
            <select class="select-box form-select">
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="green">green</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="p-0 mt-3">
            <input type="submit" class="submit-button btn btn-primary">
        </div>
    </div>
    <div class="row">
        <div class="submit-box box border col-4 mt-3 p-0">
            <p></p>
        </div>
    </div>
</div>

<script>
    $(".select-box").change(function(){
        var selected = $(this).find("option:selected").html();
        if(selected == 'white')
        {
            $(".black, .green").slideUp();
            $(".white").slideDown();
        } 
        else if(selected == 'black')
        {
            $(".white, .green").slideUp();
            $(".black").slideDown();
        }
        else
        {
            $(".black, .white").slideUp();
            $(".green").slideDown();        }
    }); 
    $('.submit-button').click(function(){

        if ($('#checked-white').is(':checked')) 
        {
            var boxval = $('.checked-white').html();
        }
        else if($('#checked-black').is(':checked'))
        {
            var boxval = $('.checked-black').html();
        }
        else
        {
            var boxval = $('.checked-green').html();
        }
        $('.submit-box p').remove();
        $(boxval).appendTo('.submit-box');
    });
</script>

</body>
</html>
