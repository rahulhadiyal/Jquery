<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

	<div class="container mt-5">

		<p class="border border-5 border-dark">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua.</p>

		<button class="btn1 btn btn-primary">click to append at "p"</button>
		<button class="btn2 btn btn-primary">click to append at button</button>

	</div>

	<script type="text/javascript">

		$(document).ready(function(){
			$("button.btn1").click(function(){
				$("p").append("<span>......hello</span>")
			});
			$("button.btn2").click(function(){
				$("button.btn2").append("<span>......hello</span>")
			});
		});

	</script>

</body>
</html>
